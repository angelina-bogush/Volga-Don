<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-catalog</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/admin-catalog.js" type="module" defer></script>
    <script src="../js/api.js" type="module" defer></script>
</head>
<body class="admin-catalog">
    <header class="admin-header">
        <div class="admin-header__link-container">
            <button class="admin-btn"><a class="admin-btn__link" href="./admin-main.html">Главная <img class="admin-btn__arrow" src="../vendor/images/arrow.svg" alt=""></a></button>
        <p class="admin-header__link">Каталог</p>
    </div>
        <div class="admin-header__buttons-container">
            <button class="admin-btn"><a class="admin-btn__link">Изменить пароль <img class="admin-btn__arrow" src="../vendor/images/arrow.svg" alt=""></a></button>
            <button class="admin-btn"><a class="admin-btn__link">Выйти <img class="admin-btn__arrow" src="../vendor/images/arrow.svg" alt=""></a></button>
        </div>
    </header>
    <h1 class="admin-main__title admin-catalog__title">Каталог</h1>
    <div class="admin-catalog__content">
        <div class="admin-add-card admin-add-card_type_catalog">
            <img src="../vendor/images/icons/add.svg" alt="Добавить запись" class="admin-add-card__icon">
           <p class="admin-add-card__text">Добавить новый товар</p>
       </div>
    </div>

     <!-- секция каталог -->
     <template id="template-card-admin">
        <article class="admin-news-card admin-news-card_type_catalog">
            <img src="" alt="" class="admin-news-card__img">
            <p class="admin-news-card__text"></p>
            <div class="admin-news-card__info">
                <div class="admin-news-card__buttons">
                <button class="admin-status admin-status_type_archive">В архиве <img src="../vendor/images/icons/minus.svg"></button>
                <button class="admin-btn-change"></button>
            </div>
            </div>
        </article>
    </template>

</body>
</html>
