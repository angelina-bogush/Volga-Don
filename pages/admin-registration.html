<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-registration</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/auth.js" type="module"></script>
</head>
<body class="admin-registration">
    <div class="admin-registration__container">
        <h1 class="admin-registration__title">Вход в админ-панель</h1>
        <form action="" class="admin-registration__form">

        <fieldset class="admin-registration__fieldset">
        <input type="text" id="login" name="login" class="admin-registration__input admin-registration__input_type_login" placeholder="Логин" required>
        <span class="admin-registration__error-message">*Это поле обязательно к заполнению</span>
        </fieldset>

        <fieldset class="admin-registration__fieldset">
        <input type="password" id="password" name="password" class="admin-registration__input admin-registration__input_type_password" placeholder="Пароль" required>
        <span class="admin-registration__error-message">*Это поле обязательно к заполнению</span>
        </fieldset>
        <button class="btn admin-registration__btn" type="submit">Войти<img src="../vendor/images/arrow.svg" alt="" class="btn__img"></button>
      </form>
    </div>
</body>
</html>
