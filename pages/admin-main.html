<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-main</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <header class="admin-header">
        <p class="admin-header__link">Главная</p>
        <div class="admin-header__buttons-container">
            <button class="admin-btn"><a>Изменить пароль <img src="../vendor/images/arrow.svg" alt=""></a></button>
            <button class="admin-btn"><a>Выйти <img src="../vendor/images/arrow.svg" alt=""></a></button>
        </div>
    </header>
    <h1 class="admin-main__title">Добро пожаловать!</h1>
    <div class="admin-main-block">
        <div class="admin-main-block__header">
            <p class="admin-main-block__title">Новости</p>
            <button class="admin-btn"><a>Показать все <img src="../vendor/images/arrow.svg" alt=""></a></button>
        </div>
        <section class="admin-main-block__content">
            <div class="admin-news-card">
                <img src="../vendor/images/news2.png" alt="" class="admin-news-card__img">
                <p class="admin-news-card__text">Мы становимся международным лидером в экологически чистых технологиях</p>
                <div class="admin-news-card__info">
                    <div class="admin-news-card__buttons">
                    <button class="admin-main-block__btn-ok">На сайте <img src="../vendor/images/icons/icon.svg"></button>
                    <button class="admin-btn-change"></button>
                </div>
                    <p class="admin-news-card__date">01.08.23</p>
                </div>
            </div>
        </section>
    </div>
    <div class="admin-main-block">
        <div class="admin-main-block__header">
            <p class="admin-main-block__title">Каталог</p>
            <button class="admin-btn"><a>Показать все <img src="../vendor/images/arrow.svg" alt=""></a></button>
        </div>
        <section class="admin-main-block__content">
            
        </section>
    </div>
</body>
</html>
